{% extends 'todo_base.html' %}

{% block listcontent %}
{% if items %}
{% for item in items %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ item.item }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ item.points }}</h6>
        <p class="card-text">{{ item.description }}</p>
        <a href="{{ item.link }}" class="card-link">Link</a>
    </div>
</div>
{% endfor %}
{% endif %}
{% endblock %}
