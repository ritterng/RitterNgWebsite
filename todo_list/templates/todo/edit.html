{% extends 'base.html' %}

{% block content %}
{% if item %}
<form class="from-inline my-2 my-lg-0" method="POST" action='{{ item.id }}'>
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" value="{{ item.item }}"
        aria-label="Search" name="item">
    <input class="form-control mr-sm-2" type="date"  value="{{ item.deadline|date:'Y-m-d' }}" name='deadline'>
    <input class="form-control mr-sm-2" type="number" min="0" placeholder="{{ item.points }}" value="{{ item.points}}" name="points">
    <input type="hidden" value="{{ item.completed }}" name="completed">
    <button class='btn btn-outline-primary my-2 my-sm-0' type='submit'> Edit Item</button>
</form>
{% endif %}
{% endblock %}
