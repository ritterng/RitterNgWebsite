{% extends 'blog_base.html' %}
{% block blogcontent %}
{% if errors %}
 {{ errors }}
 {% endif %}
<form class="from-inline my-2 my-lg-0" method="POST" action='/blog/add/'>
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" placeholder="Enter The Title" name="title" id="title">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input class="form-control" placeholder="Enter The Category" name="category" id="category">
    </div>
    <div class="form-group">
        <label for="tags">Tags</label>
        <input class="form-control" placeholder="Enter The Tags" name="tags" id="tags">
        <small class='form-text text-muted'>Please use white space to seperate different tags</small>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name='content' rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock%}
