{% extends 'base.html' %}

{% block content %}

<h2>Change Password</h2>
<form method='POST' action="{% url 'change-password' %}">
    {% csrf_token %}

    {% if form.errors %}

    {% for field in form %}

    {% if field.errors %}
    <p>{{ field.errors }}</p>
    {% endif %}

    {% endfor %}

    {% endif %}

    {{ form.as_p }}

    <input type='submit' value="Save" class="btn btn-primary">
</form>

{% endblock %}
